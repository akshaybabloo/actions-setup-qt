name: 'actions-setup-qt'
description: 'Setup Qt for GitHub Actions'
author: 'Akshay Raj Gollahalli'
inputs:
  username:
    description: 'Qt Account Username'
    required: true
  password:
    description: 'Qt Account Password'
    required: true
  version:
    description: 'Qt Version to install (e.g. qt6.10.0-full-dev)'
    required: false
    default: 'qt6.10.0-full-dev'
  compiler:
    description: 'Compiler to use (e.g. msvc2022_64, gcc_64, macos). If not specified, will auto-detect based on platform.'
    required: false
  install-deps:
    description: 'Install platform-specific dependencies (true/false)'
    required: false
    default: 'false'
  cache:
    description: 'Enable caching of Qt installation (true/false)'
    required: false
    default: 'true'
runs:
  using: 'node20'
  main: 'dist/index.js'
